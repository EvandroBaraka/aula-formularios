<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Formulários</h1>

    <h3>Formulário com GET</h3>
    <form action="index.html" method="get">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" placeholder="Nome completo">
        <br>
        <br>
        <label for="ano">Teste de input para ano com number</label>
        <input type="number" name="ano" id="ano" min="1900" max="2099" step="1" placeholder="Ano" />
        <input type="submit" value="Enviar">
    </form>
    <br>
    <br>
    <h3>Formulário com POST</h3>
    <form action="index.html" method="post">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" placeholder="Nome completo">
        <input type="submit" value="Enviar">
    </form>
    <br>
    <br>
    <h3>Formulário de login no Facebook</h3>
    <form action="index.html" method="get">
        <input type="text" name="nome" id="nome" placeholder="Nome">
        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome">
        <br>
        <input type="text" name="celular-ou-email" id="celular-ou-email" placeholder="Celular ou Email">
        <br>
        <input type="password" name="senha" id="senha" placeholder="Nova Senha">
        <br>
        <br>
        <label>Data de Nascimento</label>
        <br>
        <select name="dia">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <select name="mes">
            <option value="jan">jan</option>
            <option value="fev">fev</option>
            <option value="mar">mar</option>
            <option value="abr">abr</option>
            <option value="mai">mai</option>
        </select>

        <select name="ano">
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
        </select>
        <br>
        <br>
        <label>Gênero</label>
        <br>
        <label for="feminino">Feminino</label>
        <input type="radio" name="genero" id="feminino" value="feminino">
        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="masculino" value="masculino">
        <label for="personalizado">Personalizado</label>
        <input type="radio" name="genero" id="personalizado" value="personalizado">
        <br>
        <input type="submit" value="Enviar">

    </form>

</body>

</html>
